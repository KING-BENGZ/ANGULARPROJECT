<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">security</mat-icon>
        <h1>EnterNow</h1>
      </div>
      <p class="subtitle">Security Personnel Portal</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Staff ID</mat-label>
        <input matInput type="text" [(ngModel)]="staffId" name="staffId" required>
        <mat-icon matPrefix>badge</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
        <mat-icon matPrefix>lock</mat-icon>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Toggle password visibility">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="login-button">
        <mat-icon>login</mat-icon>
        Sign In
      </button>
    </form>

    <div class="login-footer">
      <p>Secure access for authorized personnel only</p>
    </div>
  </div>
</div>
